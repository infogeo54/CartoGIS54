<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" />
    <link rel="icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/39100dd4fd.js" crossorigin="anonymous"></script>
    <title>CartoGIS54</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected if not a error the folling error message will be displayed -->
    <script>
      setTimeout(function(){
          var app = document.getElementById('app');
          if(app.innerHTML.length == 0){
            app.innerHTML = `<h1 style='width=80%; text-align:center'>If the application is not displayed, you may have to open the application in another browser: <br/> Modzilla Firefox, Google Chrome or Microsoft Edge are recommended.<br/>If you're already using one of these please update it to a newer version.</h1>`
          };
      }, 5000)

      
    </script>
  </body>
</html>
